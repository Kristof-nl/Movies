<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/syle.css">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Movies</a>
              <a class="nav-link" href="/recommendations/">Recommendations</a>
              <a class="nav-link" href="/recommendations_all/">All recommendations</a>
            </div>
          </div>
          <span class="navbar-text">
            {{ quote() }}
          </span>
        </div>
      </nav>
    {% block content %}
 
 
    {% endblock %}
    <!--Text to solve problem with footer covering text on page (in color of background)-->
    <p id="before-footer">text to solve problem with footer</p>
    <div id="end"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    {% block footer %} 
    
    <div class="footer">
      <div class="f1">by Krzysztof Hermaszewski
        <div class="row">
          <div class="column"><img id="logo" src="/static/GitHub-logo.png" alt="Logo Github"></div>
          <div class="column"><img id="logo" src="/static/email.png" alt="Logo Email"></div>
          <div class="column"><img id="logo" src="/static/linkedin.png" alt="Logo linkedin"></div>
        </div>
      </div>
      <div class="f2">middle right</div>
      <div class="f3">left</div>
    </div>
    {% endblock %}
</body>
</html>
